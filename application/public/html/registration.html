<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/validation.js"></script>
    <title>Registration Page</title>
  </head>
  <body>
    <header>
      <h1>Registration Page</h1>
      <nav>
        <ul>
          <li><a href="index.html">Index</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="registration.html">Registration</a></li>
          <li><a href="postvideo.html">Post Video</a></li>
          <li><a href="viewpost.html">View Post</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Registration Form</h2>

      <form
        id="reg-form"
        class="default-form"
        action="/users/registration"
        method="POST"
        enctype="application/x-www-form-urlencoded"
      >
        <div class="form-section">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            autocomplete="off"
          />
          <small id="lengthError"></small>
          <small id="alphanumericError"></small>
          <small id="startError"></small>
        </div>

        <div class="form-section">
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email"
            autocomplete="off"
          />
          <small id="emailError"></small>
        </div>

        <div class="form-section">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            autocomplete="off"
          />
          <small id="passwordLengthError"></small>
          <small id="passwordCaseError"></small>
          <small id="numberError"></small>
          <small id="specialError"></small>
        </div>

        <div class="form-section">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm Password"
            autocomplete="off"
          />
          <small id="matchError"></small>
        </div>
        <div class="form-section">
          <input
            id="ageCheck"
            autocomplete="off"
            type="checkbox"
            name="age check"
            value="2"
          />
          <label for="accept">Are you above the age of 13?</label>
          <small id="ageError"></small>
        </div>

        <div class="form-section">
          By clicking the link you accept our
          <a
            autocomplete="off"
            id="tos"
            href="http://google.com"
            target="_blank"
            >TOS and Privacy Rules</a
          >
          <small id="tosError">
            <br />
            (Must read our policies through the link)</small
          >
          <small id="tosAccept"></small>
        </div>
        <div class="form-section">
          <input
            id="sub"
            autocomplete="off"
            type="submit"
            value="Register"
            disabled="disabled"
          />
        </div>
      </form>
      <script src="../js/validation.js"></script>
    </main>
  </body>
</html>
